<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coding Quiz</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <div class="scores"><a href="highscores.html">View Highscores</a></div>

  <!-- <div class="timer">Time: <span id="time">0</span></div> -->

  <div class="wrapper">
    <div id="start-screen" class="start_btn">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your
        score/time by ten seconds!
      </p>
      <button id="start_btn">Start Quiz</button>
    </div>
    <!-- Info Box -->
    <div class="info_box">
      
     
    </div>
    <div id="questions_box" class="hide">
      <h2 id="question-title"></h2>
      <div id="choices" class="choices"></div>
    </div>



  </div>

  <!-- Quiz Box -->
  <div class="quiz_box">
    <header>
      <div class="title">MyQuiz Application</div>
      <div class="timer">
        <div class="time_left_txt">Time Left</div>
        <div class="timer_sec">75</div>
      </div>
      <div class="time_line"></div>
    </header>
    <section>
      <div class="que_text">
        <!-- Here I've inserted question from JavaScript -->
      </div>
      <div class="option_list">
        <!-- Here I've inserted options from JavaScript -->
      </div>
    </section>

    <!-- footer of Quiz Box -->
    <footer>
      <div class="total_que">
        <!-- Here I've inserted Question Count Number from JavaScript -->
      </div>
      <button class="next_btn">Next Que</button>
    </footer>
  </div>
  <!-- Result Box -->
  <div class="result_box">
    <div class="icon">
      <i class="fas fa-crown"></i>
    </div>
    <!--<div class="complete_text">Quiz completed</div> -->
    <div class="score_text">
      <!-- Here I've inserted Score Result from JavaScript -->
    </div>
    
  </div>
  <div id="end-screen" class="hide">
    <h2>All done!</h2>
    <p>Your final score is <span id="final-score"></span>.</p>
    <p>
      Enter initials: <input type="text" id="initials" max="3" />
      <button id="submit">Submit</button>
    </p>
  </div>

  <div id="feedback" class="feedback hide"></div>
  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/logic.js"></script>
</body>

</html>
